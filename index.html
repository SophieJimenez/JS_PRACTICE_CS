<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practice Exercise 2</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;



</head>
<body>



	<div class= "container">
		<h1>Favorite Fastfood Resturant</h1>
	<br> 

		<input class= "form-control" type="text" placeholder="Jollibee, KFC, Mcdo, Popeyes [CAPS SENSITIVE]" id= "ffr">

	<br> 
		<h2 id= "show_here">Your favorite fastfood resturant's quotable quote is... </h2>
	<br> 
		<button class= "btn btn-md btn-danger"type= "button" onclick = "sapphire()">And, I quote!</button>

		
	</div>




	<script>
		function sapphire (){
			var resto = document.getElementById ("ffr").value; 

			if (resto == 'Jollibee')
				{document.getElementById("show_here").innerHTML = "Bida ang saya!"} 

		   else if(resto == 'KFC')
		   	{document.getElementById("show_here").innerHTML = "It's Finger Lickin' good."} 

		   else if(resto == 'Mcdo')
		   	{document.getElementById("show_here").innerHTML = "I'm Lovin' It!"} 

		   else if (resto == 'Popeyes')
		   	{document.getElementById("show_here").innerHTML = "Love that chicken."}

		   else {document.getElementById("show_here").innerHTML = "None of the choices? :( Aww, check the quote on Google instead!"}

		}
		
	</script>





</body>
</html>
